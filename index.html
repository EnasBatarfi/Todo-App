<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Todo List</h1>
      <form id="input-container">
        <label for="text" id="todo-label"></label>
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button id="add-btn" type="submit">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </form>
      <form id="search-container">
        <label for="text" id="todo-search"></label>
        <input type="text" id="search-input" placeholder="Search for todo..." />
        <button id="search-btn" type="submit" s>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div id="todos-container">
        <!-- <ul id="todos"></ul> -->
        <!-- <img src="images/empty3.svg" alt="empty image" class="empty-image" /> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
