    <link rel="stylesheet" href="style.css" />

  <body>
    <div id="container">
      <h1>Todo List</h1>
      <form id="input-container">
        <label for="text" id="todo-label"></label>
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button id="add-btn" type="submit" aria-labelledby="add-button">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </form>
      <form id="search-container">
        <label for="text" id="todo-search"></label>
        <input type="text" id="search-input" placeholder="Search for todo..." />
        <button id="search-btn" type="submit" aria-labelledby="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div id="todos-container">
        <!-- <ul id="todos"></ul> -->
        <!-- <img src="images/empty3.svg" alt="empty image" class="empty-image" /> -->
      </div>

      <div id="todos-footer">
        <hr />
        <p id="counter"></p>
        <button id="clear-btn" aria-labelledby="clear-button">
          <i class="fa-regular fa-trash-can"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
